apply plugin: 'com.android.application'

android {
    compileSdkVersion Integer.valueOf(project.property('android.compileSdkVersion'))

    defaultConfig {
        applicationId "com.github.spyhunter99.wikimapia_client"
        minSdkVersion Integer.valueOf(project.property('android.minSdkVersion'))
        targetSdkVersion Integer.valueOf(project.property('android.targetSdkVersion'))
    }

    packagingOptions {
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
        exclude 'LICENSE.txt'
        exclude 'META-INF/beans.xml'
        exclude 'META-INF/*'
        exclude 'plugin.xml'
        exclude 'about_files/*'
        exclude 'plugin.properties'
    }
}

dependencies {
    implementation "com.android.support:support-v4:${project.property('android-support.version')}"
    implementation project(":wikimapia4j")
    implementation 'com.jakewharton.timber:timber:4.5.1'
}
